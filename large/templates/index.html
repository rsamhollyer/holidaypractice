${head}
<h1>Welcome!</h1>
<div class="card container bg-primary text-dark" style="width:36rem;">
    <div class="card-body">
        <h2 class="text-dark">Login</h2>
        <form action="/user/login" method="POST">
            <div class="mb-3">

                <label for="exampleInputEmail1" class="form-label  text-dark"">Username</label>

                <input required autofocus name="username" type="text" class="form-control" id="exampleInputEmail1"
                    aria-describedby="usernameHelp">

                    <div id="usernameHelp" class=" text-dark form-text">We'll never share your username with anyone
                        else.</div>
            </div>

            <div class="mb-3">

                <label for="exampleInputPassword1" class=" text-dark" form-label">Password</label>

                <input required name="password" type="password" class="form-control" id="exampleInputPassword1">

            </div>

            <button type="submit" class="btn btn-success">Submit</button>

        </form>
        <a class=" text-dark"" href="/user/create">Don't have an account?</a> </div> </div> ${foot}
